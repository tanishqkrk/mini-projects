<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e09bdb1d89.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="header_gmail header_element">
            Gmail
        </div>
        <div class="header_images header_element">
            Images
        </div>
        <div class="header_more header_element">
            More
        </div>
        <div class="header_account header_element">
            <img src="./assests/photo.jpg" alt="" class="header_account-img">
        </div>
    </div>
    <div class="content">
        <div class="content_logo content_element">
            <img src="./assests/Google_2015_logo.svg.png" alt="" class="content_logo-img">
        </div>
        <div class="content_searchbar content_element">
            <div class="content_searchbar-textbox">
                <i class="fas fa-search search"></i>
                <input type="text" placeholder="Google Search" class="content_searchbar-textbox">
                <i class="fas fa-microphone mic"></i>
            </div>
        </div>
        <div class="content_search">
            <div class="content_search-search content_search-element">
                Google Search
            </div>
            <div class="content_search-lucky content_search-element">
                I'm feeling lucky
            </div>
        </div>
        <div class="content_offer content_element">
            <div class="content_offer-text">
                <div class="content_offer-text-main">
                    Google Offfered in:
                </div>
                <div class="content_offer-text-lang">
                    हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer_country">
            India
        </div>
        <div class="footer_more">
            <div class="footer_more-extra footer_more-extra1">
                <div class="footer_more-extra1-element">About</div>
                <div class="footer_more-extra1-element">Advertising</div>
                <div class="footer_more-extra1-element">Business</div>
                <div class="footer_more-extra1-element">How Search Works</div>
            </div>
            <div class="footer_more-extra footer_more-extra2">
                <div class="footer_more-extra1-element">Privacy</div>
                <div class="footer_more-extra1-element">Terms</div>
                <div class="footer_more-extra1-element">Settings</div>
            </div>
        </div>
    </footer>
</body>

</html>
