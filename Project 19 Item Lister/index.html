<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cffed4b148.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="lister">
        <div class="lister-input">
            <input id="lister-input-input" class="lister-input-input" placeholder="What's on your mind today?"></input>
            <button id="lister-input-button" class="lister-input-button">Add</button>
            <input id="lister-input-search" class="lister-input-search" placeholder="Search"></input>

        </div>
        <div class="lister-items">
            <ul class="lister-items-items">
                <li class="lister-items-item">
                    <div class="item">Item 1</div>
                    <div class="delete"><i class="fas fa-trash"></i></div>
                </li>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
