<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <script src="https://kit.fontawesome.com/cffed4b148.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="todoList">
        <div class="noitemAlert">Enter an item first!</div>
        <div class="addAlert">Item added successfully!</div>
        <div class="delAlert">Item deleted successfully!</div>
        <div class="title">To-Do list</div>
        <div class="inputbutton">
            <input type="text" class="input" placeholder="Press Esc to add">
            <button class="button" type="submit">Add</button>
        </div>
        <ul class="items">
            <!-- <li class="item">
                Item<i class="fa-solid fa-check item-check"></i>
            </li> -->
        </ul>
        <div class="clear">Clear Items</div>
    </form>
</body>

</html>
