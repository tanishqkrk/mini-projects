<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ham-menu</title>
    <script src="https://kit.fontawesome.com/e09bdb1d89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header_name">Sample</div>
        <div class="header_ham-div">
            <i class="fas fa-bars  header_ham"></i>
            <div class="header_elements_menu-ham">
                <div class="header_elements-ham">Home</div>
                <div class="header_elements-ham">Pricing</div>
                <div class="header_elements-ham">About us</div>
                <div class="header_elements-ham">Contact</div>
                <div class="header_element-ham-x">
                    <a href="./index.html" class="header_element-ham-x-close"><i class="fas fa-times"></i></a>
                </div>
            </div>
        </div>
        <div class="header_elements_menu">
            <div class="header_elements-div">
                <div class="header_elements">Home</div>
            </div>
            <div class="header_elements-div">
                <div class="header_elements">Pricing</div>
            </div>
            <div class="header_elements-div">
                <div class="header_elements">About us</div>
            </div>
            <div class="header_elements-div">
                <div class="header_elements">Contact</div>
            </div>
        </div>

    </header>
</body>

</html>
